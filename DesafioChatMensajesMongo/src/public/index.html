<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Socket Mensajes</title>
</head>
<body>
    <!-- <h1>app</h1> -->
    <form id="formMensaje">
        <div class="container mt-5">
            <div class="container mb-4 text-center">
                <h4>Nuevo Mensaje</h2>
            </div>    
            <input class="form-control form-control-sm mb-2" type="text" placeholder="Email" aria-label=".form-control-lg example" name="email" id="email">
            <input class="form-control form-control-sm mb-2" type="text" placeholder="Nombre" aria-label=".form-control-lg example" name="nombre" id="nombre">
            <input class="form-control form-control-sm mb-2" type="text" placeholder="Apellido" aria-label=".form-control-lg example" name="apellido" id="apellido">
            <input class="form-control form-control-sm mb-2" type="text" placeholder="Edad" aria-label=".form-control-lg example" name="edad" id="edad">
            <input class="form-control form-control-sm mb-2" type="text" placeholder="Alias" aria-label=".form-control-lg example" name="alias" id="alias">
            <input class="form-control form-control-sm mb-2" type="text" placeholder="cdn3.icofinder.com" aria-label=".form-control-lg example" name="avatar" id="avatar">
            <textarea class="form-control form-control-sm mb-2" type="text" placeholder="Mensaje" aria-label=".form-control-lg example" rows="3" name="mensaje" id="mensaje"></textarea>
            <div class="d-grid gap-2">
                <button class="form-control btn btn-outline-dark mb-2" type="submit">Enviar</button>
            </div>
            <ul id="mensajes"></ul>
        </div>  
    </form>
    

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js" type="module"></script>
  
</body>

<footer class="piePagina bg-dark">Derechos Reservados 2022 - Luis Hernan Juarez</footer>
